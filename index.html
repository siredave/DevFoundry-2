<!doctype html>
<html>

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
   <script src="http://cdn.tailwindcss.com"></script>
   </script>
</head>

<body>
   <nav class="bg-[#151083] p-4 w-[1440px] h-[132px] flex justify-center items-center">
      <div class="container mx-auto flex justify-between items-center mt-[42px] mb-[42px] h-[48px]">
         <div class="">
            <img src="./images/spotlightLogo.png" alt="logo" class="h-8">
         </div>
         <div class="flex space-x-4 text-sm w-[513px] h-[24px] text-[14px] leading-[16px] text-[white] font-[500]">
            <div class="h-[43px] border-l border-[#677395]"></div>
            <a href="#" class=" px-3 py-2 rounded">All Projects</a>
            <a href="#" class=" px-3 py-2 rounded">About us</a>
            <a href="#" class=" px-3 py-2 rounded">Start project</a>
         </div>
         <div class="flex gap-9 w-[236px] h-[40px] ">
            <button class="flex justify-center items-center w-[68px] h-[40px] text-white border-2 border-[#777E90] rounded-[10px] bg-transparent">
               Login
            </button>            
            <button class="flex justify-center items-center w-[132px] h-[40px] rounded-[10px] bg-[#4489fc] text-[14px] leading-[16px] text-[center] font-[700] text-[white] hover:bg-[#2b5ffe] ">
               Create account
            </button>
         </div>
      </div>
   </nav>
    <div class="bg-cover bg-center w-full bg-[url('./images/BG.png')] bg-black">
         <div class="container mx-auto py-12 px-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
               <!-- Left Content -->
               <div class="flex flex-col mt-10">
                  <div class="flex flex-col gap-6">
                     <p class="text-[12px] leading-[16px] font-bold text-[#FFB49C] tracking-[0.165em]">
                        INVEST smarter. Be part of the future
                     </p>
                     <h1 class="text-[32px] md:text-[64px] leading-[40px] md:leading-[82px] font-extrabold text-[#fcfcfd] tracking-[-0.02em]">
                        Invest in the future you believe in
                     </h1>
                     <p class="w-[448px] h-[48px] font-[400] text-[16px] leading-[24px] text-[#d3cfde]">Access highly-vetted investment opportunities
                        in movies, documentaries and cinema works</p>
                     <div class="flex gap-4">
                        <button class="px-6 py-3 rounded-[10px] bg-[#4489fc] hover:bg-[#2b5ffe] font-bold text-[16px] text-white">
                           Invest now
                        </button>
                        <button class="px-6 py-3 rounded-[10px] border-2 border-[#E6E8EC] hover:bg-gray-700 font-bold text-[16px] text-white">
                           Start a campaign
                        </button>
                     </div>
                  </div>
                  <div class="mt-8">
                     <img src="./images/circle-button.svg" alt="circle-button">
                  </div>
                  <div class="flex items-center gap-4 mt-8">
                     <h3 class="text-[#d3cfde] text-[14px] font-medium">FOLLOW US</h3>
                     <div class="w-8 border-t-2 border-[#764AF2]"></div>
                     <a href="#" aria-label="Facebook" class="text-white hover:text-[#4489fc]">
                        <i class="fab fa-facebook"></i>
                     </a>
                     <a href="#" aria-label="Twitter" class="text-white hover:text-[#4489fc]">
                        <i class="fab fa-twitter"></i>
                     </a>
                     <a href="#" aria-label="LinkedIn" class="text-white hover:text-[#4489fc]">
                        <i class="fab fa-linkedin"></i>
                     </a>
                  </div>                  
               </div>
               <!-- Right Image -->
               <div class="flex justify-center items-center">
                  <img src="./images/heroImg.png" alt="Hero Image">
               </div>
            </div>
         </div>
      </div>
      
</body>

</html>
